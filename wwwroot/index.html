<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
    <link href="css/site.css" rel="stylesheet" />
    
</head>
<body>
    <h1>Dutch Treat</h1>

    <div class="product-info">
        <img src="img/vincent-van-gogh.jpg" alt="Van Gogh Portrait" />
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: $ 9.5m</li>
            <li>Artist: Van Gogh</li>
            <li>Title: </li>
            <li>Description: Self-Portrait</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

          <label>Username</label>

    <div id="theForm">
        <form>
            <label>Name: </label>
            <br />
            <input />
            <br />

            <label>Email: </label>
            <br />
            <input type="email" />
            <br />

            <label>Subject: </label>
            <br />
            <input type="text" />
            <br />

            <label>Message: </label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>
    <div>
        <div id="loginToggle">
            Login
        </div>
        <form class="popup-form">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password"/>
            </div>
            <div>

                <input type="checkbox"/>
                <label>Remeber me?</label>
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
